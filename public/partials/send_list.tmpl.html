<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>New challenge creator</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/ic_clear_white_48px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content layout="column">
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="follower in data">
                    <div class="md-list-item-text">
                        <h3>{{follower.username}}</h3>
                    </div>
                    <md-button class="md-fab md-mini" aria-label="Favorite">

                    </md-button>
                </md-list-item>
            </md-list>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
              Παραβλεψη
            </md-button>
            <md-button ng-click="answer()">
               Αποστολή
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

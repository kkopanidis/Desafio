<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>New challenge creator</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/ic_clear_white_48px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content layout="column">
            <div class="md-dialog-content">
                <md-input-container>
                    <label>Challenge Name</label>
                    <input ng-model="challenge.name" type="text" required>
                </md-input-container>

                <md-input-container>
                    <label>Challenge Description</label>
                    <input ng-model="challenge.desc" type="text" required>
                </md-input-container>

                <md-input-container>
                    <label>Challenge type</label>
                    <md-select name="type" ng-model="challenge.type" required>
                        <md-option value="sport">Sports</md-option>
                        <md-option value="food">Eating</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container>
                    <label>Valid until</label>
                    <md-datepicker ng-model="user.dob" md-placeholder="Enter date"></md-datepicker>
                </md-input-container>
            </div>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
              Παραβλεψη
            </md-button>
            <md-button ng-click="answer()">
               Αποστολή
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

<div class="wrapper">
    <div class="container">

        <md-content class="md-padding register" layout-xs="column" layout-align="center center">
            <div flex-xs flex-gt-xs="30" layout="column">
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Register</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>

                        <md-input-container>
                            <label>Username</label>
                            <input ng-model="user.username" type="username">
                        </md-input-container>

                        <md-input-container>
                            <label>Password</label>
                            <input ng-model="user.password" type="password">
                        </md-input-container>

                        <md-input-container>
                            <label>Password Again</label>
                            <input ng-model="user.password" type="password">
                        </md-input-container>

                        <md-input-container>
                            <label>Email</label>
                            <input ng-model="user.email" type="email">
                        </md-input-container>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="start center">
                        <md-button ng-click='register()'> Let's go!!!</md-button>
                    </md-card-actions>

                </md-card>
            </div>
        </md-content>

    </div>
</div>

<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Gauntlet Completion Review</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/ic_clear_white_48px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content layout="column">
            <div class="md-dialog-content">
                <md-input-container>
                    <input id="proof_input" type="file" accept="image/*" required>
                </md-input-container>
            </div>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                CANCEL
            </md-button>
            <md-button ng-click="answer('complete')">
                SUBMIT
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
